<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href="script.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<style>
    body{
    background-color:rgb(249, 242, 228);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
<body>
    <div class="login">
        <form class="form my-3">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="">
                <h2 class="text-center my-3">
                    User Login
                </h2>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address*</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
            </div>
            <div class="log-button">
                <button type="submit" class="btn-login btn btn-primary">LOGIN</button>
                <a href="./com-login.html">COMPANY LOGIN PAGE</a>
                <a href="./register.html">DON'T HAVE AN ACCOUNT? REGISTER</a>
            </div>
        </form>
    </div>
</body>

</html>
