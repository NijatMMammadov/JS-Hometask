<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Company-Login</title>
</head>
<style>
    body{
    background-color:rgb(243, 240, 231);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
<body>
    <div class="com-login">
        <form class="form my-3">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="">
                <h2 class="text-center my-3">
                    Company Login
                </h2>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address*</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
              </div>
            <div class="com-login-button">
                <button type="submit" class="btn-com-login btn btn-primary">LOGIN</button>
                <a href="./login.html">USER LOGIN PAGE</a>
                <a href="./com-reg.html">DON'T HAVE AN ACCOUNT? REGISTER</a>
            </div>
          </form>
    </div>
</body>
</html>
