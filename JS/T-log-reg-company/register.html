<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/register.js" defer type="module"></script>
    <title>Register</title>
</head>
<style>
    body{
    background-color:rgb(249, 242, 228);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
<body>
    <div class="register">
        <form class="form my-3">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="">
                <h2 class="text-center my-3">
                    User Register
                </h2>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name*</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address*</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Profile Image*</label>
              <input type="file" class="form-control" id="image" aria-describedby="emailHelp">
            </div>
            <div class="reg-button">
                <button type="submit" class="btn-register btn btn-primary">REGISTER</button>
                <a href="./com-reg.html">COMPANY REGISTER PAGE</a>
                <a href="./login.html">ALREADY HAVE AN ACCOUNT? LOGIN</a>
            </div>
          </form>
    </div>
</body>
</html>
