<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Company Register</title>
</head>
<style>
    body{
    background-color:rgb(249, 242, 228);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
<body>
    <div class="com-register">
        <form class="form my-3">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="">
                <h2 class="text-center my-3">
                    Company Register
                </h2>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Conpany Name*</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location*</label>
              <input type="text" class="form-control" id="location" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="industry" class="form-label">Industry*</label>
              <input type="text" class="form-control" id="industry" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="website" class="form-label">Website*</label>
              <input type="text" class="form-control" id="website" aria-describedby="emailHelp">
            </div>
            <div class="com-reg-button">
                <button type="submit" class="btn-com-register btn btn-primary">REGISTER</button>
                <a href="./register.html">USER REGISTER PAGE</a>
                <a href="./com-login.html">ALREADY HAVE AN ACCOUNT? LOGIN</a>
            </div>
          </form>
    </div>
</body>
</html>
